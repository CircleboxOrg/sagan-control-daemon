<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuberider | Sagan</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" crossorigin="anonymous">

    <script src="jquery-1.12.4.min.js"
            crossorigin="anonymous"></script>

    <script src="bootstrap/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container-fluid">
    <div class="row main-panel">
        <div class="col-sm-12">
            <h3>
                Your Sagan is getting ready for science!
            </h3>
            <p>
                Check on Launchpad to confirm that your device has paired.
            </p>
            <div class="row">
                <span class="col-sm-6">
                    Pairing Code:
                </span>
                <span class="col-sm-6">
                    {pairing_code}
                </span>
            </div>
            <div class="row">
                <span class="col-sm-6">
                    Wifi Network:
                </span>
                <span class="col-sm-6">
                    {ssid}
                </span>
            </div>
            <div class="row">
                <span class="col-sm-6">
                    Device Name:
                </span>
                <span class="col-sm-6">
                    {name}
                </span>
            </div>
            <div class="btn-group btn-group-justified">
                <a href="/" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
