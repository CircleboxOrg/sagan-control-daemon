<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuberider - Sagan</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<h1>
    Set up your Sagan!
</h1>
<form method="post" action='/' enctype="application/x-www-form-urlencoded">
    <label for="code-input">Pairing code</label>
    <input id="code-input" name="pairing_code"/>
    <label for="ssid-input">Wifi Name (SSID)</label>
    <input id="ssid-input" name="ssid"/>
    <label for="psk-input">Password</label>
    <input id="psk-input" name="psk"/>
    <label for="submit">Submit</label>
    <button id="submit">Save</button>
</form>
</body>
</html>
